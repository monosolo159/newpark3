<ion-header>

  <ion-navbar color="parkYellow">
    <ion-title>ลืมรหัสผ่าน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="masters">
  <ion-item-group class="people-group">
    <ion-grid>
      <ion-row>
        <ion-col>
          <section>

            <!-- <ion-item> -->
            <!-- <ion-label stacked>ชื่อผู้ใช้</ion-label> -->
            <ion-input [(ngModel)]="user_username" type="text" placeholder="Username" value=""></ion-input>
            <!-- </ion-item> -->

          </section>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <section>

            <!-- <ion-item> -->
            <!-- <ion-label stacked>ชื่อผู้ใช้</ion-label> -->
            <ion-input [(ngModel)]="user_password" type="password" placeholder="Password ใหม่" value=""></ion-input>
            <!-- </ion-item> -->

          </section>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <section>

            <!-- <ion-item> -->
            <!-- <ion-label stacked>ชื่อผู้ใช้</ion-label> -->
            <ion-input [(ngModel)]="user_password_confirm" type="password" placeholder="ยืนยัน Password ใหม่" value=""></ion-input>
            <!-- </ion-item> -->

          </section>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col width-50 offset-25><button ion-button color="parkYellow" (click)="changePassword()" block>บันทึก</button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-group>
</ion-content>
