<ion-tabs #myTabs color="parkYellow" [selectedIndex]="selectIndexTabs" (click)="checkUserCar()">
  <ion-tab [root]="notificationRoot" enabled="{{tabsEnable}}" tabIcon="search"></ion-tab>
  <ion-tab [root]="newsRoot" enabled="{{tabsEnable}}" tabIcon="list-box"></ion-tab>
  <ion-tab [root]="emergencyRoot" enabled="{{tabsEnable}}" tabIcon="call"></ion-tab>
  <ion-tab [root]="carserviceRoot" enabled="{{tabsEnable}}" tabIcon="map"></ion-tab>
  <ion-tab [root]="profileRoot" enabled="{{tabsEnable}}" tabIcon="contact"></ion-tab>
  <ion-tab [root]="carRoot" tabIcon="car"></ion-tab>
</ion-tabs>
